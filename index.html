<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Holder</title>
</head>
<body>
    <input id="tempo" value="120" onchange="updateTempo(document.querySelector('#tempo').value)">
    <span id="count-display">0</span>
    <div class="play button" onclick="play()">
        play >
    </div>
    <div class="stop button" onclick="stop()">
        [] stop
    </div>
</body>
</html>

<script>
    let stepNumber = 0;
    let tempo = 120;
    let playing = false;
    let stepCounter = null;
    const kick = new Audio('kick.m4a');
    const snare = new Audio('snare.m4a');
    const hh = new Audio('hhc.m4a');
    const sequence = {};

    const play = () => {
        if(playing){
            clearInterval(stepCounter);
            stepNumber = -1;
        }
        playing = true;
        stepCounter = setInterval(() => {
            if (playing) {
                kick.play();
                count();
            }
        }, convertTempoToTime(tempo));
        updateStepNumber();
    }

    const stop = () => {
        if(!playing) {
            stepNumber = -1;
            updateStepNumber();
        }
        playing = false;
        clearInterval(stepCounter);
    }

    const count = () => {
        stepNumber = (stepNumber + 1) % 16;
        updateStepNumber();
    }

    const updateStepNumber = () => {
        document.querySelector('#count-display').innerHTML = stepNumber < 0 ? 0 : stepNumber;
    }
    
    const convertTempoToTime = (tempo) => {
        return 60 / tempo / 1 * 1000;
    }

    const updateTempo = (newTempo) => {
        console.log(newTempo);
        tempo = newTempo;
        clearInterval(stepCounter);
        stepCounter = setInterval(() => {
            if(playing) {
                count();
            }
        }, convertTempoToTime(newTempo));
    }

    // stepCounter.
    
</script>
